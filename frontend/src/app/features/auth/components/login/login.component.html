<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="title">Welcome Back To Smart Bench</h1>
        <p class="subtitle">Sign in to your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="email?.invalid && email?.touched"
            [disabled]="isLoading"
            placeholder="Enter your email">
          <div *ngIf="email?.invalid && email?.touched" class="error-message">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              [class.error]="password?.invalid && password?.touched"
              [disabled]="isLoading"
              placeholder="Enter your password">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="error-message">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-alert">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="submit-button">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>

        <div class="demo-accounts">
          <p class="demo-label">Try demo accounts:</p>
          <div class="demo-buttons">
            <button
              type="button"
              class="demo-btn"
              (click)="fillCredentials('john@example.com', 'password123')"
              [disabled]="isLoading">
              PM Account
            </button>
            <button
              type="button"
              class="demo-btn"
              (click)="fillCredentials('jane.smith@example.com', 'password123')"
              [disabled]="isLoading">
              Employee
            </button>
            <button
              type="button"
              class="demo-btn"
              (click)="fillCredentials('mike@example.com', 'password123')"
              [disabled]="isLoading">
              PM Account 2
            </button>
          </div>
        </div>

        <!-- <div class="form-footer">
          <p class="signup-link">
            Don't have an account?
            <a routerLink="/auth/signup" class="link">Sign up</a>
          </p>
        </div> -->
      </form>
    </div>
  </div>
</div>
