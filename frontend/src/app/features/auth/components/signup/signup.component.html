<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="title">Join Smart Bench</h1>
        <p class="subtitle">Create your account</p>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="email?.invalid && email?.touched"
            [disabled]="isLoading"
            placeholder="Enter your email">
          <div *ngIf="email?.invalid && email?.touched" class="error-message">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select
            id="role"
            formControlName="role"
            class="form-input"
            [class.error]="role?.invalid && role?.touched"
            [disabled]="isLoading">
            <option value="EMPLOYEE">Employee</option>
            <option value="PM">Project Manager</option>
          </select>
          <div *ngIf="role?.invalid && role?.touched" class="error-message">
            <span *ngIf="role?.errors?.['required']">Role is required</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              [class.error]="password?.invalid && password?.touched"
              [disabled]="isLoading"
              placeholder="Enter your password">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="error-message">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-input"
              [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
              [disabled]="isLoading"
              placeholder="Confirm your password">
            <button
              type="button"
              class="password-toggle"
              (click)="toggleConfirmPasswordVisibility()"
              [disabled]="isLoading">
              {{ showConfirmPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
          <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error-message">
            <span *ngIf="confirmPassword?.errors?.['required']">Password confirmation is required</span>
            <span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-alert">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="success-alert">
          {{ successMessage }}
        </div>

        <button
          type="submit"
          [disabled]="signupForm.invalid || isLoading"
          class="submit-button">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Creating Account...</span>
        </button>

        <div class="form-footer">
          <p class="signup-link">
            Already have an account?
            <a (click)="navigateToLogin(); $event.preventDefault()" class="link" style="cursor: pointer;">Sign in</a>
          </p>
        </div>
      </form>

    </div>
  </div>
</div>
